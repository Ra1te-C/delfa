<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>таблицы</title>
    <style>
        table,
        td,
        th {
            border: 1px solid red;
            border-collapse: collapse;
        }
        td {
            padding: 5px;
            text-align: center;
        }
    </style>

</head>

<body>
    <p><a href="index.html">на главную страницу</a></p>
    <table>
        <caption>пример</caption>
        <tr>
            <td>номер n/n</td>
            <td>наименование товара </td>
            <td>стоимость</td>
            <th>валюта</th>
        </tr>
        <tr>
            <td>1</td>
            <td>помидоры</td>
            <td>50</td>
            <td rowspan="3">руб</td>
        </tr>
        <tr>
            <td>2</td>
            <td>огурцы</td>
            <td>60</td>

        </tr>
        <tr>
            <td colspan="2">итого</td>
            <td>110</td>

        </tr>

    </table>

    <hr>

    <table>
        <caption>Автомобили</caption>
        <thead><tr>
            <th>Number</th> 
            <th>Marka</th>
            <th>Model</th>
            <th>Price</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td rowspan="3">Toyota</td>
            <td>Corolla</td>
            <td>1900000</td>

        </tr>
        <tr>
            <td>1</td>

            <td>Camry</td>
            <td>2400000</td>
        </tr>
        <tr>
            <td>1</td>
            <td>RAV 4</td>
            <td>2600000</td>

        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">All</td>
                <td>6900000</td>
    
            </tr>
        </tfoot>
        
    
    </table>


</body>

</html>
